<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Skills Bar</title>
    <link rel="stylesheet" href="competence.css" />
  <body>
    <h1> Skills </h1>
    <div class="skill-bars">
      <div class="bar">
        <div class="info"> <span>HTML</span> </div>
        <div class="progress-line html"> <span></span> </div>
      </div>
      <div class="bar">
        <div class="info"> <span>CSS</span> </div>
        <div class="progress-line css"> <span></span> </div>
      </div>
      <div class="bar">
        <div class="info"> <span>Java Script</span> </div>
        <div class="progress-line JavaScript"> <span></span> </div>
      </div>
      <div class="bar">
        <div class="info"> <span>Bash</span> </div>
        <div class="progress-line Bash"> <span></span> </div>
      </div>
      <button class="btn">BACK</button>
    </div>
    <script>
        document.querySelector('.btn').addEventListener('click', () => {
            window.location.href = "PORTOFOLIO.html";
        });
    </script>
  </body>
</html>
